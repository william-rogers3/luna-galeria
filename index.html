<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Luna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h3>Galería de Luna</h3>
        <div class="menu" id="hamburger-menu" onclick="toggleMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <div class="links-container start">
        <ul>
            <li class="portfolio"><a href=#>Portfolio</a></li>
            <li class="about"><a href=#>About</a></li>
            <li class="contact"><a href=#>Contact</a></li>
        </ul>
    </div>

    <div class="content-container">
        <div class="line"></div>

        <section>
            <div class="image-holder">
                <div class="haze">
                    <div class="image-holder-text">Landscapes</div>
                </div>
                <div class="photo landscapes"></div>
            </div>

            <div class="image-holder">
                <div class="haze">
                    <div class="image-holder-text">Portraiture</div>
                </div>
                <div class="photo portraiture"></div>
            </div>

            <div class="image-holder">
                <div class="haze">
                    <div class="image-holder-text">Commercial</div>
                </div>
                <div class="photo commercial"></div>
            </div>

            <div class="image-holder">
                <div class="haze">
                    <div class="image-holder-text">Film Work</div>
                </div>
                <div class="photo film-work">
                </div>
            </div>
        </section>

        <section id="final-section">
            <p class="ending-paragraph">Galería de Luna is an online portfolio of all the Visual Art that Cleveland Filmmaker/Photographer Andrés Luna has created.
                <br><br><a class="contact-ending-paragraph" href="#">Let’s work together.</a></p>
        </section>
    </div>
</body>

</html>
